    <div class="container">
        <div class="col-md-8">
            <div class="card mb-3">
                <div class="card-body">

                    <div class="row">

                            <h6 class="mb-0" style="padding-left: 0rem!important;">First Name</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <p>{{user.first_name}}</p>

                    </div>
                </div>
                <hr>

                <div class="row">
                    <div class="col-sm-3">
                        <h6 class="mb-0" style="padding-left: 2rem!important;">Last Name</h6>

                        <p>{{user.email}}</p>
                    </div>
                </div>
                <hr>

                    <div class="col-sm-3">
                        <h6 class="mb-0" style="padding-left: 2rem!important;">Phone</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <p>{{user.phone_number}}</p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <h6 class="mb-0" style="padding-left: 2rem!important;">Cashback Balance</h6>
                    </div>

                        <p>{{user.cashback}}</p>
                    </div>
